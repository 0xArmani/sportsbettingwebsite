<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Betting Profit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="number"] {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .profit {
            color: green;
        }
        .loss {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sports Betting Profit Tracker</h1>

        <label for="balance">Enter your ending balance for today:</label>
        <input type="number" id="balance" placeholder="Enter today's balance" />

        <button onclick="calculateProfit()">Submit</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Store previous day's balance in a variable (you can make this persistent with localStorage)
        let previousBalance = 0;  // For first-time, it will be 0 (or you can use localStorage to save it)

        // Function to calculate profit/loss
        function calculateProfit() {
            const currentBalance = parseFloat(document.getElementById("balance").value);
            if (isNaN(currentBalance)) {
                alert("Please enter a valid number.");
                return;
            }

            const profitLoss = currentBalance - previousBalance;
            let resultText = "";
            let resultClass = "";

            if (profitLoss > 0) {
                resultText = `Profit: $${profitLoss.toFixed(2)}`;
                resultClass = "profit";
            } else if (profitLoss < 0) {
                resultText = `Loss: $${Math.abs(profitLoss).toFixed(2)}`;
                resultClass = "loss";
            } else {
                resultText = "No change in balance.";
                resultClass = "";
            }

            // Update the result display
            document.getElementById("result").innerText = resultText;
            document.getElementById("result").className = `result ${resultClass}`;

            // Update previousBalance for next time
            previousBalance = currentBalance;

            // Optionally, you can store the balance in localStorage to persist across sessions
            localStorage.setItem('previousBalance', currentBalance);
        }

        // Optional: Load previous balance from localStorage if it exists
        window.onload = function() {
            const savedBalance = localStorage.getItem('previousBalance');
            if (savedBalance) {
                previousBalance = parseFloat(savedBalance);
            }
        };
    </script>

</body>
</html>
